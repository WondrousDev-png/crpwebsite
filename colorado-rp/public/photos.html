<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery | Colorado RP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Specific styles just for the gallery to make images look nice */
        .photo-card {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }
        .photo-card:hover {
            transform: scale(1.02);
            border-color: var(--accent-blue);
        }
        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .photo-caption {
            padding: 15px;
            color: #cbd5e1;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav>
    <a href="index.html" class="nav-logo">
        <img src="logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'"> 
        <span class="brand-text">Colorado RP</span>
    </a>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#departments">Departments</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="photos.html">Media</a></li>
        <li><a href="rules.html">Rules</a></li> <li><a href="apply.html">Apply</a></li>
    </ul>
</nav>

    <div class="section" style="padding-top: 150px;">
        <h1 class="section-title">Server <span class="gradient-text">Gallery</span></h1>
        
        <div class="grid">
            
            <div class="photo-card">
                <img src="images/1.png" alt="Roleplay Scene">
                <div class="photo-caption">Test</div>
            </div>

            <div class="photo-card">
                <img src="https://via.placeholder.com/400x300/0f172a/ef4444?text=Screenshot+2" alt="Roleplay Scene">
                <div class="photo-caption">Caption</div>
            </div>

            <div class="photo-card">
                <img src="https://via.placeholder.com/400x300/0f172a/fbbf24?text=Screenshot+3" alt="Roleplay Scene">
                <div class="photo-caption">Caption</div>
            </div>

            <div class="photo-card">
                <img src="https://via.placeholder.com/400x300/0f172a/a8a29e?text=Screenshot+4" alt="Roleplay Scene">
                <div class="photo-caption">Caption</div>
            </div>

        </div>
    </div>

</html>
